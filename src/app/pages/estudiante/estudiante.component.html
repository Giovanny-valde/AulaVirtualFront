<div class="container">

  <form>
    <button class="btn btn-primary col-12 col-sm-5 m-2" (click)="openModal()"> AÃ±adir Estudiante <i class="fa-solid fa-plus"></i> </button>
    <div class="mb-3 row">
      <label class="col-xs-3 col-sm-auto col-form-label"> Buscar : </label>
      <div class="col-xs-3 col-sm-auto">
        <input class="form-control" type="text" [formControl]="filter">
      </div>
    </div>
  </form>

  <table class="table table-hover table-sm text-center">
    <thead class="table-dark">
      <tr>
        <th> Primer Nombre </th>
        <th> Segundo nombre </th>
        <th> Correo </th>
        <th> Grupo </th>
        <th> Grado </th>
        <th> Telefono </th>
        <th> Geolocalizacion </th>
        <th> Acciones </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of estudiantes$ | async; index as i ">
        <td> {{ item.first_name }} </td>
        <td> {{ item.last_name }} </td>
        <td> {{ item.email }} </td>
        <td> {{ item.group }} </td>
        <td> {{ item.lv_id }} </td>
        <td> {{ item.phone_number }} </td>
        <td> {{ item.geolocation }} </td>
        <td>
          <i class="fa-solid fa-eye me-2" (click)="openModalCursos(item)"></i>
          <i class="fa-solid fa-pencil text-dark me-2" data-bs-toggle="tooltip" data-bs-title="Editar"
            (click)="openModal(item)"></i>
          <i class="fa-solid fa-trash text-danger" (click)="eliminar(item.s_id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
